<div *ngIf="!isUserAuthenticated" class="row justify-content-center align-self-center vertical-center">
      <img src="/assets/img/hiking.png" alt="">
      <p>Pentru a iti putea vedea traseele salvate te rog sa te autentifici.</p>
</div>
<div *ngIf="isUserAuthenticated">
      <div class="example-container mat-elevation-z8" style="margin-top: 5px;">
        <mat-table #table [dataSource]="dataSource">

          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.value.date}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="distance">
            <mat-header-cell *matHeaderCellDef> Distanta </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.value.distance}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="trees">
            <mat-header-cell *matHeaderCellDef> Pomi </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.value.trees}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="halts">
            <mat-header-cell *matHeaderCellDef> Popasuri </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.value.halts}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Actiune </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-button color="primary" (click)="showRoute(element)">Arata</button>
              <button mat-button color="warn" (click)="deleteRoute(element)">Sterge</button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
</div>
