<div *ngIf="!isUserAuthenticated">
      <div class="row justify-content-center align-self-center vertical-center">
          <div class="card col-md-12">
            <div class="login__card">
              <div class="card-block">
                  <form class="form-horizontal">
                    <h3 *ngIf="!createNewAccount" align="center" style="padding:40px;">Autentificare</h3>
                    <h3 *ngIf="createNewAccount" align="center" style="padding:40px;">Cont nou</h3>
                    <div *ngIf="createNewAccount" class="form-group">
                      <label class="control-label col-sm-8" for="name">Nume </label>
                      <input type="text" class="form-control" [(ngModel)]="name" required placeholder=" Introduceti numele" name="name">
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-8" for="email">Email </label>
                      <input type="email" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])).{6,}" class="form-control" [(ngModel)]="email" required placeholder=" Introduceti email" name="email">
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-8" for="password">Parola</label>
                      <input type="password" class="form-control" [(ngModel)]="password" required placeholder=" Introduceti parola" name="password">
                    </div>
                    <div class="form-group">
                        <button *ngIf="!createNewAccount" (click)="onLogin()" [disabled]="!email || !password" type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px">
                          Autentificare
                        </button>
                        <button *ngIf="createNewAccount" (click)="onCreateAccount()" [disabled]="!email || !password" type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px">
                          Creaza cont
                        </button>
                    </div>
                    <div *ngIf="!createNewAccount" class="form-group row justify-content-center align-self-center">
                      <button type="button" (click)="switchToNewAccountView()" class="btn btn-link">Utilizator nou?</button>
                    </div>
                    <div *ngIf="createNewAccount" class="form-group row justify-content-center align-self-center">
                      <button type="button" (click)="switchToNewAccountView()" class="btn btn-link">Ai deja cont?</button>
                    </div>
                  </form>
              </div>
            </div>
            <div *ngIf="error">Eroare, incercati din nou! </div>
          </div>
      </div>
  </div>
  <div *ngIf="isUserAuthenticated" class="" style="padding-top: 20px;">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{name}}</mat-card-title>
        <mat-card-subtitle>Explorator</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

        <mat-accordion class="example-headers-align">
          <mat-expansion-panel [expanded]="false" hideToggle="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>favorite</mat-icon> Trasee salvate
              </mat-panel-title>
              <mat-panel-description>
                {{userSavedRoutes.length}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-action-row>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>

          <mat-expansion-panel [expanded]="false" hideToggle="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>timeline</mat-icon> Trasee parcurse
              </mat-panel-title>
              <mat-panel-description>
                0
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>

          <mat-expansion-panel [expanded]="false" hideToggle="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>nature</mat-icon> Pomi plantati
              </mat-panel-title>
              <mat-panel-description>
                {{userTrees.length}}
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary" (click)="nextStep()">End</button>
            </mat-action-row>
          </mat-expansion-panel>

          <mat-expansion-panel [expanded]="false" hideToggle="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>star</mat-icon>
                Rang
              </mat-panel-title>
              <mat-panel-description>
                5
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary" (click)="nextStep()">End</button>
            </mat-action-row>
          </mat-expansion-panel>

        </mat-accordion>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="onLogOut()">LOGOUT</button>
      </mat-card-actions>
    </mat-card>
  </div>
