<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="mapClicked($event)">
  <agm-marker
    *ngFor="let marker of trees; let i = index"
    (markerClick)="markerClicked(marker,i, infoWindow)"
    [latitude]="marker.coords.lat"
    [longitude]="marker.coords.lng"
    [iconUrl]="marker.icon">
    <agm-info-window #infoWindow>
      <img src="{{marker.img}}">
      <h5><b>Latitudine:</b> {{marker.coords.lat}}</h5>
      <h5><b>Longitudine:</b> {{marker.coords.lng}}</h5>
      <h5><b>Categorie:</b> {{marker.category}}</h5>
      <h4><b>INFO</b></h4>
      <h5>{{marker.info}}</h5>
      <button mat-button color="warn" (click)="markToVisit(marker); onMarkToVisitBtnClicked($event)">Viziteaza</button>
    </agm-info-window>
  </agm-marker>
  <agm-marker
    *ngFor="let halt of halts; let i = index"
    [latitude]="halt.coords.lat"
    [longitude]="halt.coords.lng"
    [iconUrl]="halt.icon">
    <agm-info-window #infoWindow>
      <h5><b>Latitudine:</b> {{halt.coords.lat}}</h5>
      <h5><b>Longitudine:</b> {{halt.coords.lng}}</h5>
      <h4><b>INFO</b></h4>
      <h5>{{halt.info}}</h5>
      <button mat-button color="warn" (click)="markToVisit(halt); onMarkToVisitBtnClicked($event)">Viziteaza</button>
    </agm-info-window>
  </agm-marker>
  <directionsMap [origin]="origin" [destination]="destination" [waypoints]="waypoints"></directionsMap>
</agm-map>
